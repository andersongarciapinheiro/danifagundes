    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
      margin-bottom: 60px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .image:hover {
      transform: scale(2);
      z-index: 99;
      box-shadow: 2px 2px 2px black;
    }

    .image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image:hover .caption {
      opacity: 1;
    }
  </style>
</head>
