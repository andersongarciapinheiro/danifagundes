    <label for="nome">Nome Completo:</label>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="estado/cidade">Estado/Cidade:</label>
    <input type="text" id="estado/cidade" name="estado/cidade" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" name="estadoCivil" required>
      <option value="solteiro">solteiro</option>
      <option value="casado">Casado</option>
      <option value="divorciado">Divorciado</option>
      <option value="viuvo">Viúvo</option>
    </select>

    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao" name="profissao" required>

    <label for="cnhRg">Cópia/Foto CNH ou RG:</label>
    <input type="file" id="cnhRg" name="cnhRg" accept="image/*" required>

    <label for="comprovanteResidencia">Cópia/Foto Comprovante de Residência:</label>
    <input type="file" id="comprovanteResidencia" name="comprovanteResidencia" accept="image/*" required>

    <button type="submit">Enviar</button>
  </form>
