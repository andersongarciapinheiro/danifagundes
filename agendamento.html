<body>

  <div class="banner">
    <div class="shadow">
      <h1>Aconchego da Montanha - Praia da Lagoinha</h1>

  <div class="bg">
    <div class="bgAsset nuvem1">
      <img src="./nuvem.png" alt="" srcset="">

    <div class="bgAsset nuvem2">
      <img src="./nuvem.png" alt="" srcset="">

    <div class="bgAsset coqueiro1">
      <img src="./coqueiro.png" alt="" srcset="">

    <div class="bgAsset coqueiro2">
      <img src="./coqueiro2.png" alt="" srcset="">

  <div class="container titulo-form">
    <h1>Dados para o contrato</h1>

    <form action="https://formsubmit.co/dsfagundes1984@gmail.com" method="POST">
      <div class="datas">
        <div class="data">
          <label for="entrada">Data de Entrada:</label>
          <input type="date" id="entrada" name="entrada" required>
        </div>
        
        <div class="data">
          <label for="saida">Data de Saída:</label>
          <input type="date" id="saida" name="saida" required>
        </div>
      </div>
  
      <label for="qtdpessoas">Quantidade de Pessoas:</label>
      <select id="qtdpessoas" name="qtdpessoas" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
      </select>
  
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Número de Celular:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="DDD + Número de celular">
  
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
  
      <label for="estado/cidade">Estado/Cidade:</label>
      <input type="text" id="estado/cidade" name="estado/cidade" required>
  
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>
  
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
  
      <label for="estadoCivil">Estado Civil:</label>
      <select id="estadoCivil" name="estadoCivil" required>
        <option value="solteiro">solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>
  
      <label for="profissao">Profissão:</label>
      <input type="text" id="profissao" name="profissao" required>
  
      <!-- <label for="cnhRg">Cópia/Foto CNH ou RG:</label>
      <input type="file" id="cnhRg" name="cnhRg" accept="image/*" required>
  
      <label for="comprovanteResidencia">Cópia/Foto Comprovante de Residência:</label>
      <input type="file" id="comprovanteResidencia" name="comprovanteResidencia" accept="image/*" required> -->
  
      <label for="comentarios">Comentários:</label>
      <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
  
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>

</html>
